<!DOCTYPE html>
<html>
<title>form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div id="contacts" class="col p-3">
                        <h5>Our Contacts</h5>
                        <p>
                        123 Kamagong st <br>
                        801212121-11 <br>
                        mail@mail.com
                        </p>
                    </div>
                    <div id="form" class="col-8">
                        <div class="row">
                        <form class="p-1">
                            <p>Send us a message</p>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Your name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="your first and last name...">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Skype</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="your Skype...">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Email Address</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="your email...">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Topic</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="the topic...">
                            </div>   
                            <div class="form-group m-2">
                                <label for="exampleFormControlTextarea1">Write your message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div> 
                            <div class="d-grid p-1 m-2">
                                <button type="button" class="btn btn-secondary">Send</button>
                            </div>
                            
                        </form>  
                        </div>                                       
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
